<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Topic Detail</title>
<script type="text/javascript" src="../../build/epg.js"></script>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/topic.css" />
<script type="text/javascript">
window.onload = function() {
    var swiper;
	epg.init({
		controller: {
			up: function() {
				var next = epg.cursor.next('up');
				var idx = epg.cursor.index('.list');
				if(idx % 5 === 0) {
					swiper.up();
					epg.cursor.up(next);
				} else {
					epg.cursor.up();
				}
			},
			down: function() {
				var next = epg.cursor.next('down');
				var idx = epg.cursor.index('.list');
				if(idx % 5 === 4) {
					swiper.down();
					epg.cursor.down(next);
				} else {
					epg.cursor.down();
				}
			}
		},
		cursor: {
			first: document.querySelector('.video')
		}
	});
	swiper = new epg.swiper({
		mode: 'list',
		container: '.list',
		wrapper: '.box',
		prevButton: '.up',
		nextButton: '.down',
		direction:'vertical',
		distance: 615
	});
};
</script>
</head>

	<div class="list">
		<div class="up"><img src="images/topic_up.png" alt=""></div>
		<div class="items">

				<div class="item link">
